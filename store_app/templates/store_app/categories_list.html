{% extends "store_app/base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
        <h1>Список категорий</h1>
        <ul class="list-group">
            {% for category in categories %}
                 <li class="list-group-item">
                     <h3> {{ category.name }}</h3>
                 </li>
            {% empty %}
                <li class="list-group-item">Нет категорий</li>

            {% endfor %}
        </ul>
{% endblock %}
